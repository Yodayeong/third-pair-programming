{% extends 'base.html' %}

{% block content %}
<div class="mb-5">
    <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'board:index' %}">Ticket Box</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'board:index' %}">Home</a>
                    </li>
                    <li class="d-flex flex-column justify-content-center">
                        <button type="button" class="btn btn-dark p-0" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Login
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="container d-flex flex-column align-items-center py-5">
    <h1 class="mb-5">영화리뷰 페이지</h1>
    <table class="table col-8 table-hover">
        <thead>
            <tr class="table-dark">
                <th scope="col">게시판</th>
                <th scope="col">리뷰제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성시간</th>
            </tr>
        </thead>
        <tbody>
            {% for board in boards %}
            <div>
                <tr onclick="location.href='detail/{{board.id}}'" style="cursor:pointer;">
                    <td>{{ board.boards }}</td>
                    <td>{{ board.title }}</td>
                    <td>{{ board.user }}</td>
                    <td>{{ board.created_at }}</td>
                </tr>
            </div>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-outline-dark w-100" type="button" href="{% url 'board:new' %}">리뷰 작성하기</a>
</div>
{% endblock %}
